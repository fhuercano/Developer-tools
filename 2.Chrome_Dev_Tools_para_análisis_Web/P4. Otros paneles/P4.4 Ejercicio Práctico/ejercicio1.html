<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJEMPLO </title>
</head>
<body>
    <h1>CONSUMO DE MEMORIA. EJERCICIO 1</h1>
    <button id="creaElementos">CREAR ELEMENTOS</button>
    <div id="elementos">
        
    </div>
    <script>
        let detachedTree;

        function addElements() {
            let ul = document.createElement("ul");
            for (let index = 0; index < 1000;index++) {
                let li = document.createElement("li");
                li.textContent="ELEMENTO:"+index;
                ul.appendChild(li);                
            }

            //Existe en el cÃ³digo pero no en el DOM: DETACHED
            detachedTree = ul;
        }

        document.getElementById('creaElementos').addEventListener('click',addElements);


    </script>
</body>
</html>
